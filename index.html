<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
</head>

<body>
    <header>
        <button id="hi-scores-button"> View Highscores </button>
        <div class="timer-Count">Timer</div>
    </header>


    <main>
        <div id="quiz-Card" class="quiz-Card">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your scoretime by ten seconds!</p>
            <button class="start-Button">Start Quiz</button>
        </div>


        <div id="question-Card" class="question-Card">
            <div>
                <h2 id="questionText"></h2>
            </div>
            <div id="option-List">
                <button id="option-1" class="answer"></button>
                <button id="option-2" class="answer"></button>
                <button id="option-3" class="answer"></button>
                <button id="option-4" class="answer"></button>
            </div>
        </div>

        <div id="initial-log">
            <h2>All Done!</h2>
            <div id="scoreMsg"></div>
            <form id="my-form">  
                <label for="type">Enter Initals</label>
                <input id="initials" type="text">
                <button id="submitbttn">Submit</button>
            </form>
        </div>

        <div id="highscores">
            <h2>Highscores</h2>
            <span id="score-Initials"></span>
            <div>
            <button id="go-back">Go Back</button>
            <button id="clear-bttn">Clear Highscores</button>
            </div>
        </div>


    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
